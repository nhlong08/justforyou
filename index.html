<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7 60%, #ffc2dd);
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .art {
      width: clamp(140px, 28vw, 200px);
      margin: 0 auto 25px;
      display: block;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.15));
      animation: floatPet 3s ease-in-out infinite;
    }

    @keyframes floatPet {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    h1.name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(40px, 6vw, 70px);
      margin: 10px 0 10px;
      color: #ff2e74;
      letter-spacing: 2px;
      text-shadow: 0 4px 15px rgba(255,105,180,0.4), 0 0 25px rgba(255,182,193,0.6);
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    h2.question {
      font-size: clamp(24px, 4vw, 36px);
      margin: 0 0 20px;
      color: #ff1493;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 4px 15px rgba(255, 105, 180, 0.4),
          0 0 25px rgba(255, 182, 193, 0.6);
      }
      to {
        text-shadow:
          0 6px 25px rgba(255, 20, 147, 0.7),
          0 0 40px rgba(255, 105, 180, 0.9);
      }
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
      overflow: hidden;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 14px;
      font-size: 26px;
      font-family: 'Great Vibes', cursive;
      opacity: 0.9;
      color: #ff2e74;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
      text-align: center;
    }

    .result {
      display: none;
      margin-top: 30px;
      animation: pop .35s ease;
      text-align: center;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .floating-flower {
      position: fixed;
      pointer-events: none;
      will-change: transform;
      animation: drift infinite ease-in-out alternate;
      z-index: 0; 
    }

    @keyframes drift {
      0% { transform: translate(0px,0px) rotate(0deg); }
      30% { transform: translate(40px,-60px) rotate(120deg); }
      60% { transform: translate(-50px,-100px) rotate(240deg); }
      100% { transform: translate(30px,-40px) rotate(360deg); }
    }
  </style>
</head>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({ particleCount: 12, spread: 90, startVelocity: 45, ticks: 180, origin: { x: Math.random(), y: Math.random() * 0.3 }});
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
      setTimeout(() => { confettiInstance({ particleCount: 300, spread: 140, startVelocity: 60, ticks: 220, origin: { x: 0.5, y: 0.55 }}); }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

  /* ---------- NO BUTTON RANDOM AROUND CARD ---------- */
function moveNoRandom() {
  const card = document.querySelector("main.card").getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  // TÃ¢m cá»§a card
  const centerX = card.width / 2;
  const centerY = card.height / 2;

  // BÃ¡n kÃ­nh random (tá»‘i Ä‘a ~45% cá»§a chiá»u nhá» hÆ¡n)
  const radius = Math.min(card.width, card.height) * 0.45;

  // GÃ³c random
  const angle = Math.random() * 2 * Math.PI;

  // TÃ­nh vá»‹ trÃ­ má»›i
  let newLeft = centerX + radius * Math.cos(angle) - b.width / 2;
  let newTop  = centerY + radius * Math.sin(angle) - b.height / 2;

  // Giá»›i háº¡n trong card
  newLeft = Math.max(0, Math.min(newLeft, card.width - b.width));
  newTop  = Math.max(0, Math.min(newTop, card.height - b.height));

  noBtn.style.left = newLeft + "px";
  noBtn.style.top  = newTop + "px";

  growYes();
}

zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width / 2) - e.clientX,
    (b.top + b.height / 2) - e.clientY
  );
  if (d < 100) moveNoRandom();
});

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot((b.left + b.width/2) - e.clientX, (b.top + b.height/2) - e.clientY);
      if (d < 100) moveNo();
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      document.getElementById("bgMusic").play();
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });

    /* ---------- FLOWERS ---------- */
    const flowers = ["ðŸŒ¸","ðŸŒ·","ðŸŒ¼","ðŸŒº","ðŸ’®","ðŸŒ¹"];
    function createFlower() {
      const f = document.createElement("div");
      f.className = "floating-flower";
      f.textContent = flowers[Math.floor(Math.random()*flowers.length)];
      f.style.left = Math.random() * 100 + "vw";
      f.style.top = Math.random() * 100 + "vh";
      const size = 18 + Math.random() * 40;
      f.style.fontSize = size + "px";
      f.style.opacity = 0.08 + Math.random() * 0.35;
      f.style.animationDuration = (20 + Math.random() * 25) + "s";
      document.body.appendChild(f);
    }
    for (let i=0;i<120;i++) createFlower();
  </script>
